version: '3.7'

services:
    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: mongo
            MONGO_INITDB_ROOT_PASSWORD: mongo
            MONGO_INITDB_DATABASE: root-db
        ports:
            - 27017:27017
    go-test:
        image: golang:1.17
        container_name: go-test
        volumes:
            - ..:/usr/src/pmongo
        working_dir: /usr/src/pmongo
        command: sh tests2.0/entrypoint.sh